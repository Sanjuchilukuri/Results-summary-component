<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="left">
      <h4> Your Result</h4>
      <div class="circle">
        <span class="big-text">76</span>
        <span class="small-text">of 100</span>
      </div> 
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right">
      <h4> Summary</h4>
      <div class="score">
        <div class="score-reaction">
          <div class="score-left">
            <img src="./assets/images/icon-reaction.svg">
            <span>Reaction</span>
          </div>
          <div class="score-right">
            <span class="dark">80</span>
            <span class="grey">/100</span>
          </div>
        </div>
        <div class="score-memory" style="background-color: hsl(39, 100%, 56%,0.1);color: hsl(39, 100%, 56%);">
          <div class="score-left">
            <img src="./assets/images/icon-memory.svg">
            <span>Memory</span>
          </div>
          <div class="score-right">
            <span class="dark">92</span>
            <span class="grey">/100</span>
          </div>
        </div>
        <div class="score-verbal" style="background-color:  hsl(166, 100%, 37%,0.1);color: hsl(166, 100%, 37%);">
          <div class="score-left">
            <img src="./assets/images/icon-verbal.svg">
            <span>Verbal</span>
          </div>
          <div class="score-right">
            <span class="dark">61</span>
            <span class="grey">/100</span>
          </div>
        </div>
        <div class="score-Visual" style="background-color: hsl(234, 85%, 45%,0.1);color: hsl(234, 85%, 45%);">
          <div class="score-left">
            <img src="./assets/images/icon-visual.svg">
            <span>Visual</span>
          </div>
          <div class="score-right">
            <span class="dark">72</span>
            <span class="grey">/100</span>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </div>
</body>
</html>
